<html>
    <head>
        <title>CGPA</title>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <style>body{background-color:lightgrey}</style>
        <div class="container mt-5 justify-content-center">
            <h2 class="text-dark text-center">CGPA CALCULATOR</h2>
            <div class="card border border-2 border-dark">
                <div class="card-body text-center">
                    <form id="form1" class="was-validated">
                        <table class="table">
                            <tr>
                                <td label for="name">STUDENT NAME:</td>
                                <td> <input type="text" id="name"></td>
                            </tr> <br>
                            <tr>
                                <td label for="rollno">ROLL.NO:</td>
                                <td ><input type="text" id="rollno"></td>
                            </tr> <br>
                            <tr>
                                <td><label>WEB TECH:</label></td>
                                <td><input type="numbert" id="wt"></td>
                            </tr> <br>
                            <tr>
                                <td><label>DAA:</label></td>
                            <td><input type="number" id="daa"></td>
                            </tr> <br>
                            <tr>
                                <td><label>DBMS:</label></td>
                                <td><input type="number" id="dbms"></td>
                                
                            </tr> <br>
                            <tr>
                                <td><label>P&S:</label></td>
                                <td><input type="number" id="ps"></td>
                            </tr> <br>
                            <tr>
                                <td><label>PC:</label></td>
                                <td> <input type="number" id="pc"></td>
                            </tr> <br>
                            <tr>
                                <td label for="cgpa">ENTER YOUR PREVIOUS CGPA/GPA:</td>
                                <td ><input type="text" id="cgpa"></td>
                            </tr> <br>
                            <tr><td colspan="2"><input type="button" value="Calculate CGPA" onclick="myfun()"></td></tr>
                        </table>
                    </form>
                    <h3 id="gp" class="text-success"> </h3>
                    <h3 id="total" class="text-success"> </h3>

        </div>
            </div>
        </div>
        <script>
            function myfun(){
                var a,b,c,d,e,f;
                a=parseInt(document.getElementById("cgpa").value);
                b=parseInt(document.getElementById("wt").value);
                c=parseInt(document.getElementById("daa").value);
                d=parseInt(document.getElementById("dbms").value);
                e=parseInt(document.getElementById("ps").value);
                f=parseInt(document.getElementById("pc").value);
                var t;
                t=(b+c+d+e+f)/50;
                
                
                document.getElementById("gp").innerHTML="GPA:"+t;
                document.getElementById("total").innerHTML="CGPA:"+t;
            }
        </script>

         
    </body>
</html>
